<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf + Spring Security</title>

<div th:replace="/fragments/header :: header-css" />

</head>
<body>

	<div th:replace="/fragments/header :: header" />

	<div class="container">

		<div class="row">
			<div class="col-md-3">
				<div th:replace="fragments/sidebar :: blog-sidebar" />
			</div>
			<div class="col-md-9">
				<h3>Add New User | Server Side Form Validation With Ajax | Error Messages From Server </h3>

				<!-- form 2 with ajax -->
				<form class="col-sm-6" id="userRegistrationForm">

					<!--input group1-->
					<div class="form-group">
						<label>FirstName: </label> <span class="inline-field-error"
							id="firstNameError"></span> <input type="text"
							class="form-control" name="firstName" id="firstName"
							placeholder="John" />
					</div>

					<div class="form-group">
						<label>LastName: </label> <span class="inline-field-error"
							id="lastNameError"></span> <input type="text"
							class="form-control" name="lastName" id="lastName"
							placeholder="Mathur" />
					</div>
					<div class="form-group">
						<label>Email: </label> <span class="inline-field-error"
							id="emailError"></span><input type="text" class="form-control"
							name="email" id="email" placeholder="abc@gmail.com" />
					</div>

					<div class="form-group">
						<label>Phone:</label> <span class="inline-field-error"
							id="phoneNoError"></span> <input type="text" class="form-control"
							name="phoneNo" id="phoneNo" placeholder="9861098610" />
					</div>
					<button class="btn btn-primary" type="submit">Add User</button>


					<!-- Modal -->
					<div class="modal fade" id="modal" role="dialog">
						<div class="modal-dialog modal-sm">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Modal Header</h4>
								</div>
								<div class="modal-body">
									<p id="message"></p>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default close-modal"
										data-dismiss="modal">Close</button>
								</div>
							</div>
						</div>
					</div>


					<!-- end of modal -->


				</form>
				<!-- end form 2 -->
				<div class="col-xs-6">
					<div id="error" class="alert alert-danger"></div>

					<!-- modal -->
				</div>
			</div>
		</div>

	</div>
	<!-- /.container -->

	<div th:replace="/fragments/footer :: footer" />

</body>
</html>
