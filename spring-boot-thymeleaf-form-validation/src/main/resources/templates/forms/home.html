<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf + Spring Security</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>

	<div th:replace="fragments/header :: header" />

	<div class="container">

		<div class="row">
			<div class="col-md-3">
				<div th:replace="fragments/sidebar :: blog-sidebar" />
			</div>
			<div class="col-md-9">
				<h3>Create a new Post | Form Validation Without Ajax</h3>
				<form class="col-sm-6" action="#" th:action="@{/}"
					th:object="${post}" method="post">

					<div class="form-group">

						<label> Title: </label> <input type="text" th:field="*{title}"
							class="form-control" />
						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title
							error message</div>
					</div>

					<div class="form-group">

						<label> Content: </label> <input type="text" th:field="*{content}"
							class="form-control" />

						<div class="alert alert-danger"
							th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content
							error message</div>
					</div>

					<button type="submit" class="btn btn-primary">Submit post</button>

				</form>
				<!-- end form 1 -->

			</div>
		</div>

	</div>
	<!-- /.container -->

	<div th:replace="/fragments/footer :: footer" />

</body>
</html>
